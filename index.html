
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Artwalls Marketplace Web App</title>
      <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233B82F6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'/><circle cx='8.56' cy='8.56' r='1.5' fill='%233B82F6'/><circle cx='12' cy='6' r='1.5' fill='%233B82F6'/><circle cx='15.44' cy='8.56' r='1.5' fill='%233B82F6'/><circle cx='17' cy='12' r='1.5' fill='%233B82F6'/><circle cx='15.44' cy='15.44' r='1.5' fill='%233B82F6'/><circle cx='12' cy='18' r='1.5' fill='%233B82F6'/><circle cx='8.56' cy='15.44' r='1.5' fill='%233B82F6'/><circle cx='6' cy='12' r='1.5' fill='%233B82F6'/></svg>" />
      <script>
        // Update favicon based on stored user role
        (function() {
          try {
            var userJson = localStorage.getItem('sb-project-user');
            if (userJson) {
              try {
                var user = JSON.parse(userJson);
                var role = user.user?.user_metadata?.role;
                var faviconLink = document.querySelector('link[rel="icon"]');
                if (role === 'artist') {
                  faviconLink.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233B82F6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'/><circle cx='8.56' cy='8.56' r='1.5' fill='%233B82F6'/><circle cx='12' cy='6' r='1.5' fill='%233B82F6'/><circle cx='15.44' cy='8.56' r='1.5' fill='%233B82F6'/><circle cx='17' cy='12' r='1.5' fill='%233B82F6'/><circle cx='15.44' cy='15.44' r='1.5' fill='%233B82F6'/><circle cx='12' cy='18' r='1.5' fill='%233B82F6'/><circle cx='8.56' cy='15.44' r='1.5' fill='%233B82F6'/><circle cx='6' cy='12' r='1.5' fill='%233B82F6'/></svg>";
                } else if (role === 'venue') {
                  faviconLink.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310B981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'/><polyline points='9 22 9 12 15 12 15 22' stroke='%2310B981' fill='none'/></svg>";
                }
              } catch (e) {
                // Silently fail if parsing user data
              }
            }
          } catch (e) {
            // Silently fail
          }
        })();
      </script>

      <script>
        (function () {
          try {
            var STORAGE_KEY = 'theme';
            var pref = localStorage.getItem(STORAGE_KEY) || 'system';
            var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

            function resolveTheme(preference) {
              if (preference === 'dark' || preference === 'light') return preference;
              return mql && mql.matches ? 'dark' : 'light';
            }

            function apply(preference) {
              var resolved = resolveTheme(preference);
              document.documentElement.setAttribute('data-theme', resolved);
            }

            apply(pref);

            if (mql) {
              mql.addEventListener('change', function () {
                var currentPref = localStorage.getItem(STORAGE_KEY) || 'system';
                if (currentPref === 'system') apply(currentPref);
              });
            }
          } catch (e) {
            // If anything fails, default to light without blocking render.
            document.documentElement.setAttribute('data-theme', 'light');
          }
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>

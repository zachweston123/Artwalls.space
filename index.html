
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Artwalls Marketplace Web App</title>
      <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2'><rect x='3' y='3' width='7' height='7'></rect><path d='M14 12c0-2.21 1.79-4 4-4s4 1.79 4 4-1.79 4-4 4-4-1.79-4-4z'></path></svg>" />
      <script>
        // Update favicon based on stored user role
        (function() {
          try {
            var userJson = localStorage.getItem('sb-project-user');
            if (userJson) {
              try {
                var user = JSON.parse(userJson);
                var role = user.user?.user_metadata?.role;
                var faviconLink = document.querySelector('link[rel="icon"]');
                if (role === 'artist') {
                  faviconLink.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233B82F6'><path d='M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z'></path><path d='M12 11c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z' fill='white'/></svg>";
                } else if (role === 'venue') {
                  faviconLink.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2310B981'><path d='M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z'></path><polyline points='9 22 9 12 15 12 15 22' style='fill: white'></polyline></svg>";
                }
              } catch (e) {
                // Silently fail if parsing user data
              }
            }
          } catch (e) {
            // Silently fail
          }
        })();
      </script>

      <script>
        (function () {
          try {
            var STORAGE_KEY = 'theme';
            var pref = localStorage.getItem(STORAGE_KEY) || 'system';
            var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

            function resolveTheme(preference) {
              if (preference === 'dark' || preference === 'light') return preference;
              return mql && mql.matches ? 'dark' : 'light';
            }

            function apply(preference) {
              var resolved = resolveTheme(preference);
              document.documentElement.setAttribute('data-theme', resolved);
            }

            apply(pref);

            if (mql) {
              mql.addEventListener('change', function () {
                var currentPref = localStorage.getItem(STORAGE_KEY) || 'system';
                if (currentPref === 'system') apply(currentPref);
              });
            }
          } catch (e) {
            // If anything fails, default to light without blocking render.
            document.documentElement.setAttribute('data-theme', 'light');
          }
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>

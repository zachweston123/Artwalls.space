
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Artwalls Marketplace Web App</title>
      <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23F5E6D3' stroke='%238B4513' stroke-width='2'/><circle cx='50' cy='50' r='2' fill='%23333'/><circle cx='35' cy='30' r='5' fill='%23FF0000'/><circle cx='50' cy='20' r='5' fill='%23FFD700'/><circle cx='65' cy='30' r='5' fill='%230000FF'/><circle cx='75' cy='45' r='5' fill='%23FF1493'/><circle cx='70' cy='65' r='5' fill='%2300AA00'/><circle cx='50' cy='75' r='5' fill='%239400D3'/><circle cx='30' cy='65' r='5' fill='%23FFA500'/><circle cx='25' cy='45' r='5' fill='%23008000'/><circle cx='45' cy='50' r='3' fill='%23FFFFFF'/><circle cx='55' cy='50' r='3' fill='%23FFFFFF'/></svg>" />
      <script>
        // Update favicon based on stored user role
        (function() {
          try {
            var userJson = localStorage.getItem('sb-project-user');
            if (userJson) {
              try {
                var user = JSON.parse(userJson);
                var role = user.user?.user_metadata?.role;
                var faviconLink = document.querySelector('link[rel="icon"]');
                if (role === 'artist') {
                  faviconLink.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23F5E6D3' stroke='%238B4513' stroke-width='2'/><circle cx='50' cy='50' r='2' fill='%23333'/><circle cx='35' cy='30' r='5' fill='%23FF0000'/><circle cx='50' cy='20' r='5' fill='%23FFD700'/><circle cx='65' cy='30' r='5' fill='%230000FF'/><circle cx='75' cy='45' r='5' fill='%23FF1493'/><circle cx='70' cy='65' r='5' fill='%2300AA00'/><circle cx='50' cy='75' r='5' fill='%239400D3'/><circle cx='30' cy='65' r='5' fill='%23FFA500'/><circle cx='25' cy='45' r='5' fill='%23008000'/><circle cx='45' cy='50' r='3' fill='%23FFFFFF'/><circle cx='55' cy='50' r='3' fill='%23FFFFFF'/></svg>";
                } else if (role === 'venue') {
                  faviconLink.href = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23F5E6D3' stroke='%238B4513' stroke-width='2'/><path d='M50 15 L65 30 L60 30 L60 50 L40 50 L40 30 L35 30 Z' fill='%23D4AF37' stroke='%23333' stroke-width='1'/><rect x='38' y='52' width='24' height='28' fill='%23CD853F' stroke='%23333' stroke-width='1'/><rect x='42' y='56' width='6' height='8' fill='%2387CEEB' stroke='%23333' stroke-width='0.5'/><rect x='52' y='56' width='6' height='8' fill='%2387CEEB' stroke='%23333' stroke-width='0.5'/><rect x='42' y='68' width='6' height='8' fill='%2387CEEB' stroke='%23333' stroke-width='0.5'/><rect x='52' y='68' width='6' height='8' fill='%2387CEEB' stroke='%23333' stroke-width='0.5'/></svg>";
                }
              } catch (e) {
                // Silently fail if parsing user data
              }
            }
          } catch (e) {
            // Silently fail
          }
        })();
      </script>

      <script>
        (function () {
          try {
            var STORAGE_KEY = 'theme';
            var pref = localStorage.getItem(STORAGE_KEY) || 'system';
            var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

            function resolveTheme(preference) {
              if (preference === 'dark' || preference === 'light') return preference;
              return mql && mql.matches ? 'dark' : 'light';
            }

            function apply(preference) {
              var resolved = resolveTheme(preference);
              document.documentElement.setAttribute('data-theme', resolved);
            }

            apply(pref);

            if (mql) {
              mql.addEventListener('change', function () {
                var currentPref = localStorage.getItem(STORAGE_KEY) || 'system';
                if (currentPref === 'system') apply(currentPref);
              });
            }
          } catch (e) {
            // If anything fails, default to light without blocking render.
            document.documentElement.setAttribute('data-theme', 'light');
          }
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
